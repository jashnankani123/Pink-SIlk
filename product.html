<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pink Silk - Product</title>

<style>

:root{
  --pink:#f06292;
  --light:#fff1f5;
}

body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:var(--light);
}

.container{
  width:85%;
  margin:60px auto;
  display:flex;
  gap:60px;
  align-items:center;
}

.product-img img{
  width:420px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

.details h1{
  margin-bottom:10px;
}

.price{
  font-size:24px;
  color:var(--pink);
  margin:15px 0;
}

button{
  background:var(--pink);
  border:none;
  color:white;
  padding:14px 28px;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
}

@media(max-width:900px){
  .container{
    flex-direction:column;
    text-align:center;
  }
}

</style>
</head>

<body>

<div class="container">

<div class="product-img">
  <img id="pimg">
</div>

<div class="details">
  <h1 id="pname"></h1>
  <div class="price" id="pprice"></div>

  <p>
    Premium quality kurti crafted with elegant embroidery.
    Perfect for festive wear, travel, and casual luxury styling.
  </p>

  <button>Add to Cart</button>
</div>

</div>

<script>
const product = JSON.parse(localStorage.getItem("product"));

document.getElementById("pname").innerText = product.name;
document.getElementById("pimg").src = product.img;
document.getElementById("pprice").innerText = "â‚¹" + product.price;
</script>

</body>
</html>
